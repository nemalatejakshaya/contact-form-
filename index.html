<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Contact Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Contact Our Office</h1>
    <p>Reach out to us with your queries or feedback</p>
</header>

<div class="container">

    <!-- CONTACT FORM -->
    <div class="form-card">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label>Full Name</label>
            <input type="text" required placeholder="John Doe">

            <label>Email Address</label>
            <input type="email" required placeholder="john@example.com">

            <label>Phone</label>
            <input type="text" placeholder="+1 234 567 890">

            <label>Message</label>
            <textarea rows="4" required placeholder="Write your message here..."></textarea>

            <button type="submit">Submit</button>
            <p id="msg"></p>
        </form>
    </div>

    <!-- TO-DO / CHECKLIST -->
    <div class="todo-card">
        <h2>To-Do / Notes</h2>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Add task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
